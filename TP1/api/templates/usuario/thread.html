
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-lg-offset-0">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card-body">
                        <a href="" class="btn btn-secondary">
                            Volta ao Forum
                        </a>
                    </div>
                    </div>
                </div>

                <div class="row pad">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="card-body">
                                    <div class="col-lg-12">
                                        <p style="font-size: 50px;" class="card-title">titulo</p> 
                                        <p>usuário</p>
                                    </div>
                                    <div class="col-lg-12">
                                        <p style="font-size: 30px;" class="card-text">descrição</p>
                                    </div>
                                </div>

                                    <div class="col-lg-12">
                                        <br />  
                                        data_criada
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <h3 class="">Respostas &mdash; ( total )</h3>

                    <div class="card">
                        <div class="card-body">
                        <div class="panel panel-primary reply" id="r1" style="border-radius: 10px;">
                            <div class="panel-body">
                                <div class="row reply">
                                    <div class="col-lg-9">
                                        <div class="reply-msg">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="reply-details">
                                            data_criada <br>
                                                    usuário
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <br>

                <div class="row pad">
                    <div class="col-lg-12 pad">
                        <div class="panel panel-primary">
                            <div class="panel-body pad" id="_reply">
                                <form action="" method="POST" role="form" id="theForm">
                                        {% csrf_token %}
                                        <div class="card-body">
                                    <div style="width: 100%;"> 
                                    mensagem   
                                    </div>
                                
                                    <button 
                                        type="submit" 
                                        class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                                </form>
                            </div>
                            <div class="card-body"> 
                                <p class="card-text">É necessário fazer login para responder.</p>
                               <a class="btn btn-link" href="">Login</a>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>
