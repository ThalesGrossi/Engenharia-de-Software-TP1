{% extends 'usuario/base.html'%}

{% block content %}

        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-lg-offset-0">
                <div class="card-body">
                        <h1 class="card-title">Fórum de Perguntas e Respostas</h1>
                </div>

                    <div class="row">
                        <div class="col-lg-3">
                            <a href="#newModal" data-toggle="modal" class="btn btn-primary" title="Add Thread">
                                 Adicionar Pergunta
                            </a>
                            <br > </br>
                        </div>
                    </div>
  
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Último Post</th>
                        <th>Responder</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><a href="" style="font-size: 18px;" class="blue">titulo</a></td>
                        <td> descrição </td>
                        <td> data </td>
                        <td><a href=""> Resposta</a></td>
                        
                    </tr>
                    </tbody>
                  </table>


    <div class="modal fade" id="newModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <form action="" method="POST" role="form">
                        <div class="form-group">
                            <label for="name">Nome da pergunta</label>
                            <br>
                                texto
                        </div>
                        <div class="form-group" >
                            <label for="description">Descrição</label>
                            <br>
                                descrição
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
